<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container--fluid">
            <div class="header_container">
                <!-- logo -->
                <div class="header_logo">
                    <h1>sumu gardens</h1>
                    <!-- <img src="./assets/images/logo.png" alt="logo" /> -->
                </div>

                <!-- nav links -->
                <nav class="nav_links nav_links_big_size">
                    <ul class="links">
                        <li><a href="">Home</a></li>
                        <li><a href="">Varieties</a></li>
                        <li><a href="">blog</a></li>
                        <li><a href="">About</a></li>
                    </ul>
                </nav>

                <div class="btn_ham_container">
                    <!-- login buttons -->
                    <div class="btn_container btn_big_size ">
                        <button>signup</button>
                        <button>login</button>
                    </div>

                    <!-- hamburger icon -->
                    <div class="hamburger-icon">
                        <button id="hamburger-button"><i class="fa-solid fa-bars"></i></button>
                    </div>
                </div>
            </div>

            <!-- for medium and big size screen
                            nav links -->
            <!--  <nav class="nav_links_big_size"> -->
            <div class="mobile_view_navbar" id="mb_nav">

                <!-- cross icon -->
                <div class="hamburger-icon-x hamburger-icon ">
                    <button id="x-button">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>

                <nav class="nav_links ">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">varieties</a></li>
                        <li><a href="">blog</a></li>
                        <li><a href="">About</a></li>
                    </ul>
                </nav>


                <!-- login buttons  -->
                <div class="mobile_view_btn btn_container">
                    <button>signup</button><br />
                    <button>login</button>
                </div>
            </div>

        </div>
    </header>

    <!-- javascript link -->
    <script src="./index.js"></script>
</body>

</html>
